<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TicTacWow</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game">
        <div class="score scoreLeft hidden">
            <span id="p1name">You</span> <br>
            <span id="myScore">0</span>
        </div>
        <div class="board">
            <div class="row">
                <div class="cell" id="00"></div>
                <div class="cell" id="10"></div>
                <div class="cell" id="20"></div>
            </div>
            <div class="row">
                <div class="cell" id="01"></div>
                <div class="cell" id="11"></div>
                <div class="cell" id="21"></div>
            </div>
            <div class="row">
                <div class="cell" id="02"></div>
                <div class="cell" id="12"></div>
                <div class="cell" id="22"></div>
            </div>
        </div>
        <div class="score scoreRight hidden">
            <span id="p2name">Doge</span><br>
            <span id="compScore">0</span>
        </div>
    </div>
    <div class="buttons">
        <button class="side" id="1"></button>
        <button class="reset" id="2"></button>
        <button class="side" id="3"></button>
    </div>
    <div class="result hidden">
        <span id="result"></span>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
